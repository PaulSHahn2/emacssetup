[general]
status_path = "~/.vdirsyncer/status/"

[pair my_contacts]
a = "my_contacts_local"
b = "my_contacts_remote"
collections = ["from a", "from b"]
conflict_resolution = ["command", "e", "-diff" ]

[storage my_contacts_local]
type = "filesystem"
path = "~/Documents/Contacts/"
fileext = ".vcf"

[storage my_contacts_remote]
type = "carddav"

url = "https://your-groupware-server.com"
username = "yourusername@yourgroupwareemailaddress.whatever"
password.fetch = ["prompt", "Password for contacts sync"]
